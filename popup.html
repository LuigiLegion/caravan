<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="popup.css" rel="stylesheet" />
    <script src="popup.js"></script>
    <title>Caravan</title>
  </head>

  <body>
    <div id="container">
      <div class="containee text-style-bold">Amazon Price History</div>

      <div id="current" class="containee">
        <div class="type text-style-bold">Current</div>
        <div class="price">N/A</div>
        <div class="date"></div>
      </div>

      <div id="lowest" class="containee">
        <div class="type text-style-bold">Lowest</div>
        <div class="price">N/A</div>
        <div class="date"></div>
      </div>

      <div id="highest" class="containee">
        <div class="type text-style-bold">Highest</div>
        <div class="price">N/A</div>
        <div class="date"></div>
      </div>

      <div id="average" class="containee">
        <div class="type text-style-bold">Average</div>
        <div class="price">N/A</div>
      </div>

      <a
        id="source"
        class="containee"
        href="https://camelcamelcamel.com"
        target="_blank"
        rel="noopener noreferrer"
        >View on camelcamelcamel.com</a
      >
    </div>

    <div id="icon">
      <a
        href="https://icons8.com/icons/set/--camel"
        target="_blank"
        rel="noopener noreferrer"
        >Camel icon</a
      >

      <span>by</span>

      <a href="https://icons8.com" target="_blank" rel="noopener noreferrer"
        >Icons8</a
      >
    </div>
  </body>
</html>
